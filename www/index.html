<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <script src="components/loader.js"></script>
 
  <script src="lib/jquery.js"></script>
  <script src="lib/banco.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Cadastro de Pessoa</h2>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Nome: </label>
          <input type="text" class="form-control" id="nome">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">E-mail: </label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Senha: </label>
          <input type="password" class="form-control" id="senha">
        </div>
      </div>
    </div>
  </div>
     <div class="row">
      <div class="col-6">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="salvar" style="width:160px;height:80%;">Salvar</button>
        </div>
      </div>
     <div class="row">
      <div class="col-6">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="listar" style="width:180px">Listar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
